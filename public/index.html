<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="./favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="An app that you can search for github users. You can get bio information about a particular user, you can also see a list of public repositories belonging to a user"
		/>
		<meta
			name="google-site-verification"
			content="N85flC_c8pj3GlDadbjgI3gd-AZUXYTYtVnWHXAUFR4"
		/>
		<link rel="apple-touch-icon" href="./apple-touch-icon.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>Github Profiler | Alegu Franklin Ominyi</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			referrerpolicy="no-referrer"
		></script>

		<script>
			/*smooth scroll effect*/
			$(function () {
				$("a.smooth-scroll").click(function (event) {
					event.preventDefault();

					//get/return id like #about, #home, etc
					var section = $(this).attr("href");

					$("html, body").animate(
						{
							scrollTop: $(section).offset().top,
						},
						2000
					);
				});
			});
		</script>
	</body>
</html>
