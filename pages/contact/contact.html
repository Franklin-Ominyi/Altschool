<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/pages/contact/contact.css" />
  <title>Contact Me | Franklin Alegu</title>
 </head>
 <body>
  <nav>
   <p id="logo-text">Franklin</p>
   <ul>
    <li>
     <a href="/">Home</a>
    </li>
    <li>
     <a href="#" id="active">Contact</a>
    </li>
    <li>
     <a href="/pages/register/register.html">Register</a>
    </li>
    <li>
     <a href="/pages/login/login.html">Login</a>
    </li>
    <li>
     <a href="/pages/calculator/calculator.html">Calculator</a>
    </li>
   </ul>
  </nav>
  <main>
   <form>
    <h2>Contact Me</h2>
    <div class="input-container">
     <div>
      <label for="name">Name</label>
     </div>
     <div>
      <input type="text" name="name" placeholder="Your name" required />
     </div>
    </div>
    <div class="input-container">
     <div>
      <label for="email">Email</label>
     </div>
     <div>
      <input type="email" name="email" placeholder="Your email" required />
     </div>
    </div>
    <div class="input-container">
     <div>
      <label for="message">Messaage</label>
     </div>
     <div>
      <textarea
       name="message"
       id="message"
       cols="30"
       rows="10"
       placeholder="Message"
       required
      ></textarea>
     </div>
    </div>
    <div class="input-container">
     <label for="priority">Message Priority </label>
     <select name="priority" id="priority" required>
      <option value="standard">Standard</option>
      <option value="important">Important</option>
      <option value="urgent">Urgent</option>
     </select>
    </div>
    <button class="btn">Send</button>
   </form>
  </main>
  <footer>&copy; 2022 All Rights Reserved</footer>
 </body>
</html>
