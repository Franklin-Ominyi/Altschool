<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/pages/contact/contact.css" />
  <title>Register | Franklin Alegu</title>
 </head>
 <body>
  <nav>
   <p id="logo-text">Franklin</p>
   <ul>
    <li>
     <a href="/">Home</a>
    </li>
    <li>
     <a href="/pages/contact/contact.html">Contact</a>
    </li>
    <li>
     <a id="active" href="#">Register</a>
    </li>
    <li>
     <a href="/pages/login/login.html">Login</a>
    </li>
    <li>
     <a href="/pages/calculator/calculator.html">Calculator</a>
    </li>
   </ul>
  </nav>
  <main>
   <form>
    <h2>Register with us</h2>
    <div class="input-container">
     <div>
      <label for="firstname">First name</label>
     </div>
     <div>
      <input type="text" name="firstname" placeholder="First name" required />
     </div>
    </div>
    <div class="input-container">
     <div>
      <label for="lastname">Last name</label>
     </div>
     <div>
      <input type="text" name="lastname" placeholder="Last name" required />
     </div>
    </div>

    <div class="input-container">
     <div>
      <label for="phonenumber">Phone Number</label>
     </div>
     <div>
      <input
       type="text"
       name="phonenumber"
       placeholder="Phone number"
       required
      />
     </div>
    </div>

    <div class="input-container">
     <label for="gender">Gender </label>
     <select name="gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="preferrednotsaid">Preferred not said</option>
     </select>
    </div>

    <div class="input-container">
     <div>
      <label for="country">Country</label>
     </div>
     <div>
      <input
       type="text"
       name="country"
       placeholder="Country of Origin"
       required
      />
     </div>
    </div>

    <div class="input-container">
     <div>
      <label for="state">State</label>
     </div>
     <div>
      <input type="text" name="state" placeholder="State of origin" required />
     </div>
    </div>

    <div class="input-container">
     <div>
      <label for="username">Username</label>
     </div>
     <div>
      <input type="text" name="username" placeholder="Username" required />
     </div>
    </div>

    <div class="input-container">
     <div>
      <label for="password">Password</label>
     </div>
     <div>
      <input type="password" name="password" placeholder="Password" required />
     </div>
    </div>

    <div class="input-container">
     <div>
      <label for="confirmpassword">Confrim Password</label>
     </div>
     <div>
      <input
       type="password"
       name="confirmpassword"
       placeholder="Confrim Password"
       required
      />
     </div>
    </div>

    <button class="btn">Sign Up</button>
   </form>
  </main>
  <footer>&copy; 2022 All Rights Reserved</footer>
 </body>
</html>
